<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Floaty</title>
  
  <!-- Primary Meta Tags -->
  <meta name="title" content="Blog - Floaty">
  <meta name="description" content="The latest news and updates about Floaty.">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://floaty.fyi/blog">
  <meta property="og:title" content="Blog - Floaty">
  <meta property="og:description" content="The latest news and updates about Floaty.">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://floaty.fyi/blog">
  <meta property="twitter:title" content="Blog - Floaty">
  <meta property="twitter:description" content="The latest news and updates about Floaty.">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.ico">
  <link href="/tailwind.output.css" rel="stylesheet">
  <link href="/fonts.css" rel="stylesheet">
</head>
<script src="/blog.js"></script>
<body class="flex flex-col min-h-screen w-full overflow-x-hidden" style="background-color: #0A0B15">
  <!-- Navigation Bar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Blog Search Bar -->
  <div class="flex justify-center mt-2 px-6 lg:px-0">
    <div class="relative w-full max-w-4xl">
      <span class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="7" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      </span>
      <input id="blog-search" type="text" placeholder="Search blog posts or #tag..." 
             class="w-full pl-12 pr-4 py-2 rounded-full border-none bg-[#18192A] text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
    </div>
  </div>

  <!-- Blog Cards List -->
  <main class="flex-1 flex justify-start items-start px-6 lg:px-0 py-3">
    <div id="blog-list" class="w-full max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-6 lg:gap-4 justify-items-start">
      <!-- Blog posts will be loaded here by blog.js -->
      <div class="col-span-full text-center py-8">
        <div class="animate-pulse">
          <div class="h-6 bg-gray-800 rounded w-1/4 mx-auto mb-4"></div>
          <div class="h-4 bg-gray-800 rounded w-1/2 mx-auto"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-container"></div>

  <!-- Load the blog module -->
  <script>
    // Set SPA mode to false for direct page loads
    window.isSPA = false;
  </script>
  <script type="module" src="/js/blog.js"></script>
  
  <!-- Load blog-card-utils.js as a module -->
  <script type="module" src="/js/blog-card-utils.js"></script>
  
  <!-- Initialize the blog -->
  <script type="module">
    // Wait for the blog module to be loaded
    window.addEventListener('DOMContentLoaded', () => {
      // Initialize the blog module
      if (window.blogModule) {
        window.blogModule.init();
      } else {
        // Fallback in case the module isn't loaded yet
        const checkModule = setInterval(() => {
          if (window.blogModule) {
            clearInterval(checkModule);
            window.blogModule.init();
          }
        }, 100);
      }
    });
  </script>
</body>
</html>
